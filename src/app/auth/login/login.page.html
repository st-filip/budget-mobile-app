<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-img
            src="./assets/logo/logo.png"
            class="logo-img"
            alt="logo"
          ></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list lines="full">
            <ion-item *ngIf="loginError" lines="none">
              <ion-text color="danger">
                <p class="ion-text-center">{{ loginError }}</p>
              </ion-text>
            </ion-item>
            <ion-item>
              <ion-input
                type="email"
                label="Email"
                label-placement="floating"
                name="email"
                ngModel
                email
                #email="ngModel"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                label="Password"
                label-placement="floating"
                ngModel
                #password="ngModel"
                name="password"
                minlength="8"
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Should be minimum 8 characters long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="logInForm.invalid"
            >Log in
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <p class="ion-text-center">
            Don't have an account yet? <a routerLink="/register">Register</a>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="ion-text-center ion-margin-vertical" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-content>
