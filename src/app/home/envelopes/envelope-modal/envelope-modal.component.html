<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <form #envelopeForm="ngForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <ion-input
              type="text"
              label="Category"
              label-placement="floating"
              [(ngModel)]="envelopeEdit && envelopeEdit.category"
              name="category"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <ion-input
              type="number"
              [label]="envelopeForm.value.type === 'Goal' ? 'Goal' : 'Budget'"
              label-placement="floating"
              [(ngModel)]="envelopeEdit && envelopeEdit.budget"
              name="budget"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <ion-select
              label="Type"
              label-placement="floating"
              [ngModel]="envelopeEdit ? envelopeEdit.type : 'Monthly'"
              (ngModelChange)="envelopeEdit && (envelopeEdit.type = $event)"
              name="type"
              required
            >
              <ion-select-option value="Monthly">Monthly</ion-select-option>
              <ion-select-option value="Annual">Annual</ion-select-option>
              <ion-select-option value="Goal">Goal</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!envelopeForm.valid"
          >
            {{ envelopeEdit ? "Edit" : "Add" }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
