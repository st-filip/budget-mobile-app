<ion-header>
  <ion-toolbar>
    <ion-title>Envelopes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <app-envelope-element
      *ngFor="let envelope of envelopes"
      [envelope]="envelope"
    ></app-envelope-element>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
