<ion-item-sliding>
  <ion-item>
    <ion-label>{{ envelope.category }}</ion-label>
    <ion-note slot="end" color="primary" class="ion-margin-horizontal">{{
      envelope.currentMoney | currency
    }}</ion-note>
    <ion-note slot="end" color="danger">{{
      envelope.totalExpense | currency
    }}</ion-note>
  </ion-item>
  <ion-item-options>
    <ion-item-option>Edit</ion-item-option>
    <ion-item-option color="danger">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
