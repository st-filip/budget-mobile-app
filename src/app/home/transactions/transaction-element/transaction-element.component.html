<ion-item-sliding>
  <ion-item
    [routerLink]="['/', 'home', 'tabs', 'transactions', transaction.id]"
  >
    <div slot="start" class="ion-text-start">
      <ion-label style="display: block; padding-bottom: 5px; margin-top: 5px">
        {{
          transaction.type !== "Fill from available"
            ? transaction.type + " | " + transaction.party
            : transaction.type
        }}
      </ion-label>
      <ion-label
        color="medium"
        style="display: block; padding-top: 5px; margin-bottom: 5px"
        >{{ envelopeCategories.slice(0, 3).join(", ")
        }}{{ envelopeCategories.length > 3 ? "..." : "" }}</ion-label
      >
    </div>
    <ion-note
      slot="end"
      class="ion-text-end"
      [color]="getAmountColor(transaction)"
      style="font-size: 0.875rem"
    >
      {{ transaction.amount | currency }}</ion-note
    >
  </ion-item>
  <ion-item-options>
    <ion-item-option>Edit</ion-item-option>
    <ion-item-option color="danger" (click)="onDelete(transaction.id)"
      >Delete</ion-item-option
    >
  </ion-item-options>
</ion-item-sliding>
